name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          # Extract changelog section for this version if CHANGELOG.md exists
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
          fi
          # If empty or no changelog, use a default message
          if [ ! -s release-notes.md ]; then
            echo "Release $VERSION" > release-notes.md
            echo "" >> release-notes.md
            echo "SHA256 checksums provided alongside the archive." >> release-notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-matrix:
    name: Build Release Matrix
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout atl-core
        uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}

      - name: Symlink atl-core
        run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core

      - name: Get version
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git/db
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked --verbose

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/atl-server

      - name: Create distribution directory
        run: mkdir -p dist

      - name: Copy binary
        run: cp target/${{ matrix.target }}/release/atl-server dist/

      - name: Create tar.gz archive
        run: tar -czf atl-server-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz -C dist .

      - name: Generate SHA256 checksum
        run: shasum -a 256 atl-server-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz > atl-server-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            atl-server-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz
            atl-server-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
