name: CI

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}
      - run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}
      - run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}
      - run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-targets

