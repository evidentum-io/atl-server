name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}
      - run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}
      - run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}
      - run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-targets

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}
      - run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: |
          # Skip coverage check if no tests exist
          TEST_COUNT=$(cargo test --all-features 2>&1 | grep -c "^test .* ok$" || echo "0")
          if [ "$TEST_COUNT" = "0" ]; then
            echo "⚠️ Coverage check skipped (no tests in project yet)"
            exit 0
          fi
          cargo llvm-cov --all-features --fail-under-lines 90

  msrv:
    name: MSRV (1.85.0)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: evidentum-io/atl-core
          path: atl-core
          token: ${{ secrets.ATL_CORE_TOKEN }}
      - run: ln -s $GITHUB_WORKSPACE/atl-core ../atl-core
      - uses: dtolnay/rust-toolchain@1.85.0
      - uses: Swatinem/rust-cache@v2
      - run: cargo check
